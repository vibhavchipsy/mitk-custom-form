<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <form id="applicationForm">
        <div class="apply-now">Apply Now</div>
        <input type="text" id="name" name="name" required placeholder="Name">
        <input type="tel" id="phone" name="phone" required placeholder="Phone">
        <input type="email" id="email" name="email" required placeholder="Email">
        <select id="program" name="program" required placeholder="Name">
            <option value="">Select Program</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
        </select>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
        </select>
        <input type="text" id="state" name="state" required placeholder="State">
        <input type="text" id="city" name="city" required placeholder="City">
        <textarea id="message" name="message" required placeholder="Message"></textarea>

        <div class="submit-div">
            <button type="submit">Apply</button>
        </div>
    </form>

</body>

</html>
